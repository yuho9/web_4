
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // id가 'digit'인 입력 요소의 값(2진수)을 읽어 16진수로 변환하여 그 수를 id가 'hexanum' 입력 요소의 값으로 디스플레이하는 함수
        function transform()  {
            var num_2 = document.getElementById('digit').value;
            var sum=0;
            var two=1;
            for(var i=0;i<4;i++){
                sum+=(num_2%10)*two;
                num_2=Math.floor(num_2 / 10);
                two=two*2;
            }


            if(sum<10)
                document.getElementById('hexanum').value = sum;
            else {
                switch(sum){
                    case 10:
                        document.getElementById('hexanum').value = 'A';
                        break;
                    case 11:
                        document.getElementById('hexanum').value = 'B';
                        break;
                    case 12:
                        document.getElementById('hexanum').value = 'C';
                        break;
                    case 13:
                        document.getElementById('hexanum').value = 'D';
                        break;
                    case 14:
                        document.getElementById('hexanum').value = 'E';
                        break;
                    case 15:
                        document.getElementById('hexanum').value = 'F';
                        break;
                }
            }
        }



        // id가 'size'd인 입력 요소의 값을 읽어 해당 크기의 파스칼 삼각형을 id가 'draw_area'인 영역에 그리는 기능의 함수
        function pascals() {
            var size = document.getElementById('size').value;
            var drawArea = document.getElementById('draw_area');


            drawArea.innerHTML = '';

            for (var i = 0; i < size; i++) {
                var row = '';
                var coefficient = 1;

                for (var j = 0; j <= i; j++) {
                    row += coefficient + ' ';
                    coefficient = coefficient * (i - j) / (j + 1);
                }

                var rowElement = document.createElement('div');
                rowElement.textContent = row;
                drawArea.appendChild(rowElement);
            }



        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">
        <label class="form-label text-primary">2 진수 :
            <input type="text" id="digit" size="20">
        </label>
        <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
        <label class="form-label text-primary">16 진수
            <input type="text" id="hexanum" size="20" readonly>
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div class="mb-3">
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
        </label>
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </div>
    <div class="text-bg-secondary" id="draw_area"></div>
</div>
</body>
</html>
